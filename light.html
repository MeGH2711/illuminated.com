<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Illuminated - The Smart Classroom Revolution</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="icon" type="image/x-icon" href="favicon/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        * {
            font-family: 'Rubik', sans-serif;
        }

        .bgcustom {
            background-color: #000;
            color: #fff;
        }

        .enlarge {
            transition: transform 0.3s ease;
        }

        .enlarge:hover {
            transform: scale(1.01);
        }
    </style>
</head>

<body class="bgcustom">
    <div class="container text-center my-5">
        <img src="IlluminatED - PNG Logo.png" class="rounded enlarge" width="200"
            style="box-shadow: 1px 1px 1px 1px #fff, 1px 1px 5px 1px #fff;">
    </div>
    <div class="container">
        <h1 class="text-center fw-bold">Light Control Panel</h1>
        <div class="container text-center my-4">
            <div class="row justify-content-center my-4">
                <div class="col-auto">
                    <div class="form-check form-switch fs-3">
                        <div class="form-check form-switch form-check-reverse">
                            <input class="form-check-input" type="checkbox" id="flexSwitchCheckReverse" checked>
                            <label class="form-check-label" for="flexSwitchCheckReverse">Power : </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center my-4">
                <div class="col-auto">
                    <div class="form-check form-switch fs-3">
                        <div class="form-check form-switch form-check-reverse">
                            <input class="form-check-input" type="checkbox" id="flexSwitchCheckReverse" checked>
                            <label class="form-check-label" for="flexSwitchCheckReverse">Auto-Adjustment : </label>
                        </div>
                    </div>
                </div>
            </div>
            <h3><label for="customRange2" class="form-label">Light Intensity</label></h3>
            <div class="container fs-3">
                <input type="range" style="width: 300px;" class="form-range" min="0" max="5" id="customRange2">
            </div>
        </div>
        <div class="container text-center mb-3 position-absolute bottom-0 start-50 translate-middle-x">
            <button type="button" class="btn btn-danger">Report a Problem</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
