<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Illuminated</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        * {
            font-family: 'Rubik', sans-serif;
        }

        .bgcustom {
            background-color: #000;
            color: #fff;
        }
    </style>
</head>

<body class="bgcustom">
    <div class="container text-center my-5">
        <img src="IlluminatED - PNG Logo.png" class="rounded" width="200"
            style="box-shadow: 0 2px 4px 0 #fff, 0 3px 10px 0 #fff;">
    </div>
    <form class="container bgcustom col-md-4">
        <h3 class="text-center fw-bold my-4">SIGN IN</h3>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                style="background-color: #000; color: #fff;">
            <div id="emailHelp" class="form-text bgcustom">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" style="background-color: #000; color: #fff;">
        </div>
        <h6 class="text-center">or use</h6>
        <div class="my-3 text-center">
            <button type="button" class="btn btn-outline-light rounded-circle mx-3 disabled"><i
                    class="bi bi-google fs-3"></i></button>
            <button type="button" class="btn btn-outline-light rounded-circle mx-3 disabled"><i
                    class="bi bi-facebook fs-3"></i></button>
            <button type="button" class="btn btn-outline-light rounded-circle mx-3 disabled"><i
                    class="bi bi-linkedin fs-3"></i></button>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="checkbox">
            <label class="form-check-label" for="checkbox">Keep me signed in</label>
        </div>
        <button type="submit" class="btn btn-light w-100">Submit</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
